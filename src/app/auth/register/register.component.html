
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register Today</h3>
                        <p>Fill in the data below.</p>
                        <form *ngIf="!isSuccessful"
                        name="form"
                        (ngSubmit)="f.form.valid && onSubmit()"
                        #f="ngForm"
                        novalidate 
                        >
    
                            <div class="col-md-12">
                               <input  
                               type="text"
                               class="form-control"
                               name="username"
                               [(ngModel)]="form.username"
                               required
                               minlength="3"
                               maxlength="30"
                               #username="ngModel"
                               placeholder="Full Name">
                               
                            </div>
    
                            <div class="col-md-12">
                                <input  
                                type="email"
                                class="form-control"
                                name="email"
                                [(ngModel)]="form.email"
                                 required
                                 email
                                 #email="ngModel" 
                                placeholder="E-mail Address" >
                                
                            </div>
    
                           <div class="col-md-12">
                                <select class="form-select mt-3" 
                                name="position"
                                [(ngModel)]="form.position"
                                required
                                #position="ngModel"
                                required>
                                      <option selected disabled value="">Position</option>
                                      <option value="tech">Emlpoyee</option>
                                      <option value="sweb">Student</option>
                                      <option value="pmanager">other</option>
                               </select>
                                
                           </div>

                           
                           <div class="col-md-12">
                            <input 
                            type="text"
                            class="form-control"
                            name="address"
                            [(ngModel)]="form.address"
                             required
                            minlength="3"
                            maxlength="20"
                            #address="ngModel" 
                            placeholder="Address" >
                             
                           </div>
    
    
                           <div class="col-md-12">
                              <input  
                              type="password"
                              class="form-control"
                              name="password"
                              [(ngModel)]="form.password"
                              required
                              minlength="6"
                              #password="ngModel" 
                              placeholder="Password" >
                              <div class="alert-danger" *ngIf="password.errors && f.submitted">
                                <div *ngIf="password.errors['required']">Password is required</div>
                                <div *ngIf="password.errors['minlength']">
                                  Password must be at least 6 characters
                                </div>
                              </div>
                           </div> 
    
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label">I confirm that all data are correct</label>
                         <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                        </div>
                  
    
                            <div class="form-group">
                                <button (click)="onSubmit()"  class="btn btn-primary btn-block">Register</button>
                            </div>
                            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                                Signup failed!<br />{{ errorMessage }}
                              </div>
                        </form>
                        <div class="alert alert-success" *ngIf="isSuccessful">
                            Your registration is successful!
                          </div>
                    </div>
                </div>
            </div>

            <!-- <div>
                                    type="submit"
            </div> -->
        </div>
    </div>
    
</body>
</html>
